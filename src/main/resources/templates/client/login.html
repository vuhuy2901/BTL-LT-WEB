<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ƒêƒÉng nh·∫≠p</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />
    <style>
        *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            font-family: 'Inter', sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .card {
            background: #fff;
            border-radius: 16px;
            padding: 40px 36px;
            width: 100%;
            max-width: 420px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.18);
        }
        .card h2 { font-size: 1.75rem; font-weight: 700; color: #1a1a2e; margin-bottom: 6px; }
        .card .subtitle { font-size: 0.9rem; color: #6b7280; margin-bottom: 28px; }
        .form-group { margin-bottom: 18px; }
        label { display: block; font-size: 0.875rem; font-weight: 500; color: #374151; margin-bottom: 6px; }
        input {
            width: 100%; padding: 12px 14px;
            border: 1.5px solid #e5e7eb; border-radius: 10px;
            font-size: 0.95rem; color: #111827;
            transition: border-color 0.2s; outline: none;
        }
        input:focus { border-color: #667eea; }
        .btn {
            width: 100%; padding: 13px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: #fff; border: none; border-radius: 10px;
            font-size: 1rem; font-weight: 600; cursor: pointer;
            margin-top: 6px; transition: opacity 0.2s, transform 0.1s;
        }
        .btn:hover { opacity: 0.9; transform: translateY(-1px); }
        .btn:disabled { opacity: 0.7; cursor: not-allowed; }
        /* Toast Notification Styles */
        .toast-container { position: fixed; top: 20px; right: 20px; z-index: 9999; display: flex; flex-direction: column; gap: 10px; }
        .toast {
            min-width: 280px; padding: 16px 20px; border-radius: 12px;
            background: #fff; box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            display: flex; align-items: center; gap: 12px;
            transform: translateX(120%); opacity: 0;
            transition: all 0.4s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        }
        .toast.show { transform: translateX(0); opacity: 1; }
        .toast-icon { width: 24px; height: 24px; border-radius: 50%; display: flex; align-items: center; justify-content: center; color: white; flex-shrink: 0; }
        .toast.error .toast-icon { background: #ef4444; }
        .toast.success .toast-icon { background: #22c55e; }
        .toast-msg { font-size: 0.95rem; font-weight: 500; color: #1f2937; }
        .footer-text { text-align: center; margin-top: 20px; font-size: 0.875rem; color: #6b7280; }
        .footer-text a { color: #667eea; font-weight: 500; text-decoration: none; }
        .footer-text a:hover { text-decoration: underline; }
    </style>
</head>
<body>
    <!-- Toast Container (G√≥c ph·∫£i m√†n h√¨nh) -->
    <div id="toastContainer" class="toast-container"></div>

    <div class="card">
        <h2>ƒêƒÉng nh·∫≠p</h2>
        <p class="subtitle">Ch√†o m·ª´ng b·∫°n quay l·∫°i üëã</p>
        <form id="loginForm">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" required />
            </div>
            <div class="form-group">
                <label for="password">M·∫≠t kh·∫©u</label>
                <input type="password" id="password" required />
            </div>
            <button type="submit" class="btn" id="submitBtn">ƒêƒÉng nh·∫≠p</button>
        </form>
        <div class="footer-text">
            Ch∆∞a c√≥ t√†i kho·∫£n? <a href="/register">ƒêƒÉng k√Ω ngay</a>
        </div>
    </div>

    <script>
        const form = document.getElementById('loginForm');
        const submitBtn = document.getElementById('submitBtn');
        function showToast(msg, type) {
            const container = document.getElementById('toastContainer');
            const toast = document.createElement('div');
            toast.className = `toast ${type}`;
            const iconContent = type === 'success' ? '‚úì' : '‚úó';
            toast.innerHTML = `
                <div class="toast-icon">${iconContent}</div>
                <div class="toast-msg">${msg}</div>
            `;
            
            container.appendChild(toast);
            requestAnimationFrame(() => toast.classList.add('show'));
            setTimeout(() => {
                toast.classList.remove('show');
                setTimeout(() => toast.remove(), 400); 
            }, 3500);
        }

        form.addEventListener('submit', async function (e) {
            e.preventDefault();
            submitBtn.disabled = true;
            submitBtn.textContent = 'ƒêang x·ª≠ l√Ω...';

            const payload = {
                email: document.getElementById('email').value.trim(),
                password: document.getElementById('password').value
            };

            try {
                const res = await fetch('/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    credentials: 'include',
                    body: JSON.stringify(payload)
                });
                const data = await res.json();
                
                if (data.status === 'SUCCESS') {
                    showToast('ƒêƒÉng nh·∫≠p th√†nh c√¥ng! ƒêang chuy·ªÉn h∆∞·ªõng...', 'success');
                    setTimeout(() => window.location.href = '/', 1500);
                } else {
                    showToast(data.message || 'L·ªói kh√¥ng x√°c ƒë·ªãnh t·ª´ server', 'error');
                }
            } catch (err) {
                showToast('Kh√¥ng th·ªÉ k·∫øt n·ªëi ƒë·∫øn server!', 'error');
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = 'ƒêƒÉng nh·∫≠p';
            }
        });
    </script>
</body>
</html>
